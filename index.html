<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.25">
    <title>Document</title>
    <style>
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        }
    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
        }
    .tab button.active {
        background-color: #ccc;
        }
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
        padding-bottom: 150px;
        }   
    .frame{
        display: block;
        width: 100%;
        height: 90vh;
        border: none;
    }
    body{
        font-size: 3vmin; 
    }
    </style>
</head>
<body>

    <h2>Vyberte si jeden z mych projektu ktery chcete zobrazit:</h2>
    <div class="tab">
        <button class="tablinks" onclick="openProj(event, 'Wand')">Uklizeni s magickou hulkou</button>
        <button class="tablinks" onclick="openProj(event, 'Trash')">Popelniceâ„¢</button>
    </div>
    <div id="Wand" class="tabcontent">

    </div>
    <div id="Trash" class="tabcontent">
     <iframe class="frame" src="dumpster.html" title="trash"></iframe> 
    </div>
</body> 
<script>

function openProj(evt, projName) { //kdyz stisknu nejaky tab tak se mi spusti tahle funkce
  var i;
  var tabcontent;
  var tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";//nejdriv to schova vsechny taby
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", ""); //pak odstrani aktivni class z vsech tlacitek
  }
  document.getElementById(projName).style.display = "block"; //pak zobrazi ten tab ktery jsem kliknul

    wand.classList.remove("glowingwand")
    text.forEach(t => t.classList.remove("hiddentext2"));
}
}


</script>
