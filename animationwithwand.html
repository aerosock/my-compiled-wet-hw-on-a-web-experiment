<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #wrapper2 {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: row;
                gap: 10rem;
            }
            #wrapper1 {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            #obdelnik {
                border: 1rem solid rgb(171, 92, 1);
                height: 40rem;
                width: 20rem;
                z-index: 100;
            }
            #trojuhelnik {
                width: 0;
                height: 0;
                border-left: 11rem solid transparent;
                border-right: 11rem solid transparent;
                border-bottom: 10rem solid #555;
            }
            #elektrokoste {
                height: 10rem;
            }
            .kosteanimace {
                animation: zametani 3s alternate infinite,
                    toceni 0.5s infinite alternate;
                animation-timing-function: linear;
            }
            .wand {
                background: transparent;
                position: absolute;
                width: 7rem;
                height: 7rem;
                top: 15%;
                right: 12rem;
                z-index: 400;
            }
            .glowingwand {
                border-radius: 50%;
                background-color: rgb(245, 96, 151);
                filter: blur(5rem);
                animation: glowup 0.75s linear infinite alternate;
            }
            #whythehellcaninothavesubelementswithanimg {
                position: relative;
                display: inline-block;
            }
            #sailormoon {
                width: 30rem;
                z-index: 100;
            }
            .hiddentext {
                opacity: 0%;
                color: aqua;
            }
            .hiddentext2 {
                animation: glowup 5s forwards linear;
            }
            body {
                background: #000000;
            }
            @keyframes glowup {
                0% {
                    opacity: 20%;
                }

                100% {
                    opacity: 100%;
                }
            }
            @keyframes zametani {
                0% {
                    translate: 0 0;
                }
                40% {
                    translate: 0 30rem;
                }
                60% {
                    translate: 10rem 30rem;
                }
                100% {
                    translate: 10rem 0;
                }
            }
            @keyframes toceni {
                0% {
                    rotate: 15deg;
                }
                50% {
                    rotate: 30deg;
                }
                100% {
                    rotate: -30deg;
                }
            }
        </style>
    </head>
    <body>
        <div id="wrapper2">
            <div id="wrapper1">
                <div id="trojuhelnik"></div>
                <div id="obdelnik">
                    <img
                        id="elektrokoste"
                        class="koste"
                        src="robot.png"
                        alt="why did i decide to embed a url image... i could have just used a local file"
                    />
                </div>
            </div>
            <div id="whythehellcaninothavesubelementswithanimg">
                <h1 style="color: white">click on the wand to see magic</h1>
                <h2 class="hiddentext">
                    apparently her secret spell is... turning on a vacuum
                    cleaner
                </h2>
                <h3 class="hiddentext">i guess this is sexism...</h3>
                <img
                    id="sailormoon"
                    src="sailormoon.png"
                    alt="why did i decide to embed a url image... i could have just used a local file"
                />
                <div class="wand"></div>
            </div>
        </div>

        <script>
            const text = document.querySelectorAll(".hiddentext");
            const dustsucker = document.querySelector("#elektrokoste");
            const wand = document.querySelector(".wand");
            wand.addEventListener("click", vacuum);
            function vacuum() {
                dustsucker.classList.add("kosteanimace");
                wand.classList.add("glowingwand");
                text.forEach((t) => t.classList.add("hiddentext2"));
            }
        </script>
    </body>
</html>
